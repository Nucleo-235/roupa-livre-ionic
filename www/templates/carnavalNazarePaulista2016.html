<ion-view title="NazarÃ© Paulista">
    <ion-content overflow-scroll=e"true" padding="true" class="has-header" ng-init="loadImages()">
        <div class="header">
                <img src="img/abertura.jpg" width="100%">
            </div>
        </div>
        <ul class="">

        <div class="row responsive-sm">
            <div class="row" ng-repeat="image in images" ng-if="$index % 2 === 0">
                <div class="col col-25" ng-if="$index < images.length">
                    <img ng-src="{{images[$index].src}}" width="100%" />
                </div>
                <div class="col col-25" ng-if="$index + 1 < images.length">
                    <img ng-src="{{images[$index + 1].src}}" width="100%" />
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
